<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="./resources/ol.css">
        <link rel="stylesheet" href="resources/fontawesome-all.min.css">
        <link rel="stylesheet" href="./resources/ol-layerswitcher.css">
        <link rel="stylesheet" href="./resources/qgis2web.css">
        <style>
        html, body {
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .ol-control > * {
            background-color: #f8f8f8!important;
            color: #444444!important;
            border-radius: 0px;
        }
        .ol-attribution a, .gcd-gl-input::placeholder, .search-layer-input-search::placeholder {
            color: #444444!important;
        }
        .search-layer-input-search {
            background-color: #f8f8f8!important;
        }
        .ol-control > *:focus, .ol-control >*:hover {
            background-color: rgba(248, 248, 248, 0.7)!important;
        } 
        .ol-control {
            background-color: rgba(255,255,255,.4) !important;
            padding: 2px !important;
        } 
        /* Añadido para mostrar las coordenadas */
        #coordinates {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 5px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            z-index: 1000;
        }
        /* Estilos para la barra de búsqueda */
        #search-container {
            position: absolute;
            top: 10px;
            left: 50px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
            width: 250px;
        }
        #search-input {
            width: 150px;
            padding: 5px;
        }
        button {
            padding: 5px 10px;
            margin-left: 10px;
        }
        /* Tabla para mostrar el archivo CSV */
        #csv-table-container {
            position: absolute;
            top: 60px;
            left: 50px;
            z-index: 1000;
        }
        table {
            border: 1px solid #ddd;
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        </style>
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Visualizador de Mapa</title>
    </head>
    <body>
        <div id="map">
            <div id="popup" class="ol-popup">
                <a href="#" id="popup-closer" class="ol-popup-closer"></a>
                <div id="popup-content"></div>
            </div>
        </div>

        <!-- Barra de búsqueda -->
        <div id="search-container">
            <input type="text" id="search-input" placeholder="Ingrese clave..." />
            <button onclick="buscarElemento()">Buscar</button>
        </div>

        <!-- Div para mostrar las coordenadas -->
        <div id="coordinates">Coordenadas: -</div>

        <!-- Tabla para mostrar el contenido del archivo CSV -->
        <div id="csv-table-container">
            <table id="csv-table">
                <thead>
                    <tr>
                        <!-- Las columnas se insertarán aquí dinámicamente -->
                    </tr>
                </thead>
                <tbody>
                    <!-- Las filas se insertarán aquí dinámicamente -->
                </tbody>
            </table>
        </div>

        <script src="resources/qgis2web_expressions.js"></script>
        <script src="./resources/functions.js"></script>
        <script src="./resources/ol.js"></script>
        <script src="./resources/ol-layerswitcher.js"></script>
        <script src="layers/MALLA_TIJUANA_CARTAS1K_1.js"></script>
        <script src="layers/PROCESADAS_2.js"></script>
        <script src="layers/VOLADAS_3.js"></script>
        <script src="layers/ENTREGADAS_4.js"></script>
        <script src="styles/MALLA_TIJUANA_CARTAS1K_1_style.js"></script>
        <script src="styles/PROCESADAS_2_style.js"></script>
        <script src="styles/VOLADAS_3_style.js"></script>
        <script src="styles/ENTREGADAS_4_style.js"></script>
        <script src="./layers/layers.js" type="text/javascript"></script> 
        <script src="./resources/Autolinker.min.js"></script>
        <script src="./resources/qgis2web.js"></script>

        <script>
        // Función para cargar y mostrar el archivo CSV desde GitHub
        function cargarCSV() {
            const url = 'https://github.com/INYGEO/reportes/blob/main/PRUEBA.csv'; // Cambia esta URL con la correcta

            fetch(url)
                .then(response => response.text())
                .then(data => {
                    // Parsear el CSV
                    const rows = data.split('\n');
                    const table = document.getElementById('csv-table');
                    const headerRow = table.querySelector('thead tr');
                    const tbody = table.querySelector('tbody');

                    // Limpiar tabla antes de agregar nuevos datos
                    headerRow.innerHTML = '';
                    tbody.innerHTML = '';

                    // Añadir encabezados
                    const headers = rows[0].split(',');
                    headers.forEach(header => {
                        const th = document.createElement('th');
                        th.textContent = header.trim();
                        headerRow.appendChild(th);
                    });

                    // Añadir filas de datos
                    rows.slice(1).forEach(row => {
                        const cells = row.split(',');
                        const tr = document.createElement('tr');
                        cells.forEach(cell => {
                            const td = document.createElement('td');
                            td.textContent = cell.trim();
                            tr.appendChild(td);
                        });
                        tbody.appendChild(tr);
                    });
                })
                .catch(error => console.error('Error cargando el archivo CSV:', error));
        }

        // Llamar la función cargarCSV cuando se cargue la página
        window.onload = cargarCSV;

        // Estilo de resaltado
        var highlightStyle = new ol.style.Style({
            stroke: new ol.style.Stroke({
                color: 'yellow', // Color del borde resaltado
                width: 3
            }),
            fill: new ol.style.Fill({
                color: 'rgba(255, 255, 0, 0.3)' // Color de relleno semi-transparente
            })
        });

        var selectedFeature = null;

        // Evento para detectar movimiento del cursor sobre el mapa
        map.on('pointermove', function (event) {
            let featureFound = false;
            
            map.getTargetElement().style.cursor = '';

            map.forEachFeatureAtPixel(event.pixel, function (feature, layer) {
                if (layer) {
                    featureFound = true;
                    if (selectedFeature !== feature) {
                        if (selectedFeature) {
                            selectedFeature.setStyle(null); // Restaurar estilo del anterior
                        }
                        selectedFeature = feature;
                        selectedFeature.setStyle(highlightStyle);
                        map.getTargetElement().style.cursor = 'pointer';
                    }
                }
            });

            // Si no se encontró ningún feature, quitar el resaltado del anterior
            if (!featureFound && selectedFeature) {
                selectedFeature.setStyle(null);
                selectedFeature = null;
            }

            // Obtener las coordenadas del cursor y mostrar
            var coordinate = event.coordinate;
            var transformedCoord = ol.proj.toLonLat(coordinate); // Transformar a longitud/latitud
            var coordsString = 'Lon: ' + transformedCoord[0].toFixed(6) + ' | Lat: ' + transformedCoord[1].toFixed(6);
            document.getElementById('coordinates').innerHTML = 'Coordenadas: ' + coordsString;
        });

        // Función de búsqueda
        function buscarElemento() {
            let claveBuscada = document.getElementById('search-input').value.trim();
            if (!claveBuscada) {
                alert("Por favor, ingrese una clave.");
                return;
            }
            
            let encontrado = false;
            map.getLayers().forEach(layer => {
                if (layer.getSource && layer.getSource().getFeatures) {
                    let features = layer.getSource().getFeatures();
                    features.forEach(feature => {
                        if (feature.get('CLAVE1K') === claveBuscada) {
                            let extent = feature.getGeometry().getExtent();
                            map.getView().fit(extent, { duration: 1000, maxZoom: 17 });
                            
                            feature.setStyle(new ol.style.Style({
                                stroke: new ol.style.Stroke({ color: 'yellow', width: 3 }),
                                fill: new ol.style.Fill({ color: 'rgba(255, 255, 0, 0.3)' })
                            }));
                            
                            setTimeout(() => {
                                feature.setStyle(null);
                            }, 3000);
                            
                            encontrado = true;
                        }
                    });
                }
            });

            if (!encontrado) {
                alert("Clave no encontrada.");
            }
        }
        </script>
    </body>
</html>
