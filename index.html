<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizador de Mapa con Tabla de Excel</title>
  <!-- Librería para trabajar con Excel -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>
  
  <!-- Hojas de estilo -->
  <link rel="stylesheet" href="./resources/ol.css">
  <link rel="stylesheet" href="resources/fontawesome-all.min.css">
  <link rel="stylesheet" href="./resources/ol-layerswitcher.css">
  <link rel="stylesheet" href="./resources/qgis2web.css">
  
  <style>
    html, body {
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      height: 100%;
    }
    .ol-control > * {
      background-color: #f8f8f8!important;
      color: #444444!important;
      border-radius: 0px;
    }
    .ol-attribution a,
    .gcd-gl-input::placeholder,
    .search-layer-input-search::placeholder {
      color: #444444!important;
    }
    .search-layer-input-search {
      background-color: #f8f8f8!important;
    }
    .ol-control > *:focus,
    .ol-control >*:hover {
      background-color: rgba(248, 248, 248, 0.7)!important;
    }
    .ol-control {
      background-color: rgba(255,255,255,.4)!important;
      padding: 2px!important;
    }
    #coordinates {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 5px;
      border-radius: 5px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      z-index: 1000;
    }
    #search-container {
      position: absolute;
      top: 10px;
      left: 50px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
      width: 250px;
    }
    #search-input {
      width: 150px;
      padding: 5px;
    }
    button {
      padding: 5px 10px;
      margin-left: 10px;
    }
    #tabla-container {
      margin-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    /* Estilos para el Modal */
    #modal {
      display: none; /* Oculto por defecto */
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5); /* Fondo semi-transparente */
    }
    #modal-content {
      position: absolute;
      top: 50px;   /* Posición inicial, se podrá mover */
      left: 50px;  /* Posición inicial, se podrá mover */
      background-color: #fefefe;
      padding: 0;
      border: 1px solid #888;
      width: 80%;
      max-height: 80%;
      overflow: auto;
      border-radius: 5px;
      resize: both;       /* Redimensionable */
      overflow: auto;     /* Necesario para redimensionar */
      min-width: 200px;   /* Ancho mínimo */
      min-height: 200px;  /* Alto mínimo */
    }
    /* Encabezado del modal para arrastrar */
    #modal-header {
      cursor: move;
      background-color: #2196F3;
      color: white;
      padding: 10px;
      user-select: none;
    }
    #modal-title {
      font-size: 18px;
      display: inline-block;
    }
    #modal-close {
      color: #fff;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    #modal-close:hover,
    #modal-close:focus {
      color: #bbb;
      text-decoration: none;
    }
    /* Botón de minimizar */
    #modal-minimize {
      color: #fff;
      float: right;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      margin-right: 10px;
    }
    #modal-minimize:hover,
    #modal-minimize:focus {
      color: #bbb;
      text-decoration: none;
    }
    .minimized {
      height: 30px;
      width: 100px;
      overflow: hidden;
      position: absolute;
      top: 10px;
      left: 50px;
      border: 1px solid #888;
      background-color: #fefefe;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="map">
    <div id="popup" class="ol-popup">
      <a href="#" id="popup-closer" class="ol-popup-closer"></a>
      <div id="popup-content"></div>
    </div>
  </div>

  <div id="search-container">
    <input type="text" id="search-input" placeholder="Ingrese clave..." />
    <button onclick="buscarElemento()">Buscar</button>
  </div>

  <div id="coordinates">Coordenadas: -</div>

  <!-- Botón para cargar la tabla, posicionado en la zona izquierda -->
  <button id="load-table-btn" 
          onclick="cargarExcelDesdeGitHub()" 
          style="position: absolute; top: 100px; left: 50px; z-index: 1000; background-color: #f8f8f8; padding: 10px 15px; border-radius: 5px; box-shadow: 0px 0px 5px rgba(0,0,0,0.3);">
    Cargar Tabla
  </button>

  <!-- Modal para mostrar la tabla -->
  <div id="modal">
    <div id="modal-content">
      <div id="modal-header">
        <span id="modal-title">Tabla de Excel</span>
        <span id="modal-close">&times;</span>
        <span id="modal-minimize">_</span>
      </div>
      <div id="modal-body">
        <!-- Aquí se insertará la tabla -->
      </div>
    </div>
  </div>

  <script src="resources/qgis2web_expressions.js"></script>
  <script src="./resources/functions.js"></script>
  <script src="./resources/ol.js"></script>
  <script src="./resources/ol-layerswitcher.js"></script>
  <script src="layers/MALLA_TIJUANA_CARTAS1K_1.js"></script>
  <script src="layers/PROCESADAS_2.js"></script>
  <script src="layers/VOLADAS_3.js"></script>
  <script src="layers/ENTREGADAS_4.js"></script>
  <script src="styles/MALLA_TIJUANA_CARTAS1K_1_style.js"></script>
  <script src="styles/PROCESADAS_2_style.js"></script>
  <script src="styles/VOLADAS_3_style.js"></script>
  <script src="styles/ENTREGADAS_4_style.js"></script>
  <script src="./layers/layers.js" type="text/javascript"></script>
  <script src="./resources/Autolinker.min.js"></script>
  <script src="./resources/qgis2web.js"></script>

  <script>
    // Estilo de resaltado para las características del mapa
    var highlightStyle = new ol.style.Style({
      stroke: new ol.style.Stroke({
        color: 'yellow', // Color del borde resaltado
        width: 3
      }),
      fill: new ol.style.Fill({
        color: 'rgba(255, 255, 0, 0.3)' // Color de relleno semi-transparente
      })
    });

    var selectedFeature = null;

    // Evento para detectar el movimiento del cursor sobre el mapa
    map.on('pointermove', function (event) {
      let featureFound = false;
      map.getTargetElement().style.cursor = '';
      map.forEachFeatureAtPixel(event.pixel, function (feature, layer) {
        if (layer) {
          featureFound = true;
          if (selectedFeature !== feature) {
            if (selectedFeature) {
              selectedFeature.setStyle(null);
            }
            selectedFeature = feature;
            selectedFeature.setStyle(highlightStyle);
            map.getTargetElement().style.cursor = 'pointer';
          }
        }
      });
      if (!featureFound && selectedFeature) {
        selectedFeature.setStyle(null);
        selectedFeature = null;
      }
      var coordinate = event.coordinate;
      var transformedCoord = ol.proj.toLonLat(coordinate);
      var coordsString = 'Lon: ' + transformedCoord[0].toFixed(6) + ' | Lat: ' + transformedCoord[1].toFixed(6);
      document.getElementById('coordinates').innerHTML = 'Coordenadas: ' + coordsString;
    });

    function buscarElemento() {
      let claveBuscada = document.getElementById('search-input').value.trim();
      if (!claveBuscada) {
        alert("Por favor, ingrese una clave.");
        return;
      }
      let encontrado = false;
      map.getLayers().forEach(layer => {
        if (layer.getSource && layer.getSource().getFeatures) {
          let features = layer.getSource().getFeatures();
          features.forEach(feature => {
            if (feature.get('CLAVE1K') === claveBuscada) {
              let extent = feature.getGeometry().getExtent();
              map.getView().fit(extent, { duration: 1000, maxZoom: 17 });
              feature.setStyle(new ol.style.Style({
                stroke: new ol.style.Stroke({ color: 'yellow', width: 3 }),
                fill: new ol.style.Fill({ color: 'rgba(255, 255, 0, 0.3)' })
              }));
              setTimeout(() => {
                feature.setStyle(null);
              }, 3000);
              encontrado = true;
            }
          });
        }
      });
      if (!encontrado) {
        alert("Clave no encontrada.");
      }
    }

    // Función para cargar el archivo Excel desde GitHub y mostrarlo en el modal
    function cargarExcelDesdeGitHub() {
      const url = 'https://raw.githubusercontent.com/INYGEO/reportes/main/PRUEBA.xlsx'; // Reemplaza con la URL correcta
      fetch(url)
        .then(response => response.blob())
        .then(blob => {
          const reader = new FileReader();
          reader.onload = function(event) {
            const data = new Uint8Array(event.target.result);
            const workbook = XLSX.read(data, { type: 'array' });
            const sheet = workbook.Sheets[workbook.SheetNames[0]];
            const htmlTable = XLSX.utils.sheet_to_html(sheet);
            document.getElementById('modal-body').innerHTML = htmlTable;
            document.getElementById('modal').style.display = 'block'; // Mostrar el modal
          };
          reader.readAsArrayBuffer(blob);
        })
        .catch(error => console.error("Error al cargar el archivo Excel:", error));
    }

    // Función para cerrar el modal
    document.getElementById('modal-close').onclick = function() {
      document.getElementById('modal').style.display = 'none';
    };

    // Función para minimizar el modal
    document.getElementById('modal-minimize').onclick = function() {
      document.getElementById('modal-content').style.display = 'none';
      const minimizedModal = document.createElement('div');
      minimizedModal.classList.add('minimized');
      minimizedModal.innerHTML = "Ver tabla";
      minimizedModal.onclick = function() {
        document.getElementById('modal-content').style.display = 'block';
        minimizedModal.style.display = 'none';
      };
      document.body.appendChild(minimizedModal);
    };

    // Función para hacer que el modal sea movible
    dragElement(document.getElementById('modal-content'));

    function dragElement(elmnt) {
      let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
      if (document.getElementById(elmnt.id + "-header")) {
        document.getElementById(elmnt.id + "-header").onmousedown = dragMouseDown;
      } else {
        elmnt.onmousedown = dragMouseDown;
      }

      function dragMouseDown(e) {
        e = e || window.event;
        e.preventDefault();
        pos3 = e.clientX;
        pos4 = e.clientY;
        document.onmouseup = closeDragElement;
        document.onmousemove = elementDrag;
      }

      function elementDrag(e) {
        e = e || window.event;
        e.preventDefault();
        pos1 = pos3 - e.clientX;
        pos2 = pos4 - e.clientY;
        pos3 = e.clientX;
        pos4 = e.clientY;
        elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
        elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
      }

      function closeDragElement() {
        document.onmouseup = null;
        document.onmousemove = null;
      }
    }
  </script>
</body>
</html>
