<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizador de Mapa con Tabla de Excel</title>
  <!-- Librería para trabajar con Excel -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>
  
  <!-- Hojas de estilo -->
  <link rel="stylesheet" href="./resources/ol.css">
  <link rel="stylesheet" href="resources/fontawesome-all.min.css">
  <link rel="stylesheet" href="./resources/ol-layerswitcher.css">
  <link rel="stylesheet" href="./resources/qgis2web.css">
  
  <style>
    html, body {
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      flex-direction: row;
    }
    #map {
      height: 100%;
      width: 80%;  /* El mapa ocupa el 80% de la pantalla */
      position: relative;
    }
    #coordinates {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 5px;
      border-radius: 5px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      z-index: 1000;
    }
    #search-container {
      position: absolute;
      top: 10px;
      left: 50px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
      width: 250px;
    }
    #search-input {
      width: 150px;
      padding: 5px;
    }
    button {
      padding: 5px 10px;
      margin-left: 10px;
    }
    /* Panel lateral fijo para la tabla */
    #tabla-container {
      width: 20%; /* El panel lateral ocupa el 20% de la pantalla */
      height: 100%;
      position: fixed;
      left: 0;
      top: 0;
      background-color: #ffffff;
      overflow-y: auto;
      padding: 10px;
      border-right: 2px solid #ccc;
      box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    /* Estilos para el panel de tabla */
    #tabla-container h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div id="map">
    <div id="popup" class="ol-popup">
      <a href="#" id="popup-closer" class="ol-popup-closer"></a>
      <div id="popup-content"></div>
    </div>
  </div>

  <div id="search-container">
    <input type="text" id="search-input" placeholder="Ingrese clave..." />
    <button onclick="buscarElemento()">Buscar</button>
  </div>

  <div id="coordinates">Coordenadas: -</div>

  <!-- Panel lateral para la tabla -->
  <div id="tabla-container">
    <h3>Tabla de Excel</h3>
    <!-- Aquí se insertará la tabla -->
    <div id="modal-body">
      <!-- La tabla se cargará aquí -->
    </div>
  </div>

  <!-- Botón para cargar la tabla -->
  <button id="load-table-btn" 
          onclick="cargarExcelDesdeGitHub()" 
          style="position: absolute; top: 10px; right: 10px; z-index: 1000; background-color: #f8f8f8; padding: 10px 15px; border-radius: 5px; box-shadow: 0px 0px 5px rgba(0,0,0,0.3);">
    Cargar Tabla
  </button>

  <script src="resources/qgis2web_expressions.js"></script>
  <script src="./resources/functions.js"></script>
  <script src="./resources/ol.js"></script>
  <script src="./resources/ol-layerswitcher.js"></script>
  <script src="layers/MALLA_TIJUANA_CARTAS1K_1.js"></script>
  <script src="layers/PROCESADAS_2.js"></script>
  <script src="layers/VOLADAS_3.js"></script>
  <script src="layers/ENTREGADAS_4.js"></script>
  <script src="styles/MALLA_TIJUANA_CARTAS1K_1_style.js"></script>
  <script src="styles/PROCESADAS_2_style.js"></script>
  <script src="styles/VOLADAS_3_style.js"></script>
  <script src="styles/ENTREGADAS_4_style.js"></script>
  <script src="./layers/layers.js" type="text/javascript"></script>
  <script src="./resources/Autolinker.min.js"></script>
  <script src="./resources/qgis2web.js"></script>

  <script>
    // Estilo de resaltado para las características del mapa
    var highlightStyle = new ol.style.Style({
      stroke: new ol.style.Stroke({
        color: 'yellow', // Color del borde resaltado
        width: 3
      }),
      fill: new ol.style.Fill({
        color: 'rgba(255, 255, 0, 0.3)' // Color de relleno semi-transparente
      })
    });

    var selectedFeature = null;

    // Evento para detectar el movimiento del cursor sobre el mapa
    map.on('pointermove', function (event) {
      let featureFound = false;
      map.getTargetElement().style.cursor = '';
      map.forEachFeatureAtPixel(event.pixel, function (feature, layer) {
        if (layer) {
          featureFound = true;
          if (selectedFeature !== feature) {
            if (selectedFeature) {
              selectedFeature.setStyle(null);
            }
            selectedFeature = feature;
            selectedFeature.setStyle(highlightStyle);
            map.getTargetElement().style.cursor = 'pointer';
          }
        }
      });
      if (!featureFound && selectedFeature) {
        selectedFeature.setStyle(null);
        selectedFeature = null;
      }
      var coordinate = event.coordinate;
      var transformedCoord = ol.proj.toLonLat(coordinate);
      var coordsString = 'Lon: ' + transformedCoord[0].toFixed(6) + ' | Lat: ' + transformedCoord[1].toFixed(6);
      document.getElementById('coordinates').innerHTML = 'Coordenadas: ' + coordsString;
    });

    function buscarElemento() {
      let claveBuscada = document.getElementById('search-input').value.trim();
      if (!claveBuscada) {
        alert("Por favor, ingrese una clave.");
        return;
      }
      let encontrado = false;
      map.getLayers().forEach(layer => {
        if (layer.getSource && layer.getSource().getFeatures) {
          let features = layer.getSource().getFeatures();
          features.forEach(feature => {
            if (feature.get('CLAVE1K') === claveBuscada) {
              let extent = feature.getGeometry().getExtent();
              map.getView().fit(extent, { duration: 1000, maxZoom: 17 });
              feature.setStyle(new ol.style.Style({
                stroke: new ol.style.Stroke({ color: 'yellow', width: 3 }),
                fill: new ol.style.Fill({ color: 'rgba(255, 255, 0, 0.3)' })
              }));
              setTimeout(() => {
                feature.setStyle(null);
              }, 3000);
              encontrado = true;
            }
          });
        }
      });
      if (!encontrado) {
        alert("Clave no encontrada.");
      }
    }

    // Función para cargar el archivo Excel desde GitHub y mostrarlo en el panel lateral
    function cargarExcelDesdeGitHub() {
      const url = 'https://raw.githubusercontent.com/INYGEO/reportes/main/PRUEBA.xlsx'; // Reemplaza con la URL correcta
      fetch(url)
        .then(response => response.blob())
        .then(blob => {
          const reader = new FileReader();
          reader.onload = function(event) {
            const data = new Uint8Array(event.target.result);
            const workbook = XLSX.read(data, { type: 'array' });
            const sheet = workbook.Sheets[workbook.SheetNames[0]];
            const htmlTable = XLSX.utils.sheet_to_html(sheet);
            document.getElementById('modal-body').innerHTML = htmlTable;
          };
          reader.readAsArrayBuffer(blob);
        })
        .catch(error => console.error("Error al cargar el archivo Excel:", error));
    }
  </script>
</body>
</html>
